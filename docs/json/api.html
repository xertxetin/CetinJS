// URL hash'ten veri çekme ve gösterme fonksiyonu
function handleHash() {
const hash = window.location.hash.substring(1);
const params = new URLSearchParams(hash);

const id = parseInt(params.get('id'), 10);
const key = params.get('key');
const type = params.get('type'); // user, post, comment, like
const limit = parseInt(params.get('limit'), 10) || 10;
const offset = parseInt(params.get('offset'), 10) || 0;

let result = '';
if (type && data[type]) {
const items = data[type];
if (id) {
// Belirtilen ID'ye sahip verileri al
const startIndex = items.findIndex(d => d.id === id);
if (startIndex !== -1) {
result = JSON.stringify(items.slice(startIndex, startIndex + limit), null, 2);
} else {
result = 'Item not found.';
}
} else {
// Offset ve limit kullanarak veri getir
result = JSON.stringify(items.slice(offset, offset + limit), null, 2);
}
} else {
result = 'Invalid type or no type provided.';
}

// JSON verilerini script etiketi içerisine yazma
document.getElementById('json-data').textContent = result;

document.getElementById('result').innerHTML = `${result}`;
}

// Hash değişikliklerini dinleme
window.addEventListener('hashchange', handleHash);

// Sayfa yüklendiğinde hash'yi kontrol et
window.addEventListener('load', handleHash);
